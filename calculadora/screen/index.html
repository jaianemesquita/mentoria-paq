<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <content>
        <div>
            <section class="sessao-1">
                <h1>textão</h1>
                <h2>texto menorzinho</h2>
                Sessão 1
            </section>
            <section>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Escreva seu nome">
            </section>
            <section>
                Qual foi o nome?:
                <div id="nome-output">
                </div>
                <button onclick="lerInput()">Leia o input</button>
            </section>

            <section>
                Calcular soma dos campos
                <input type="number" id="numero1-soma">
                +
                <input type="number" id="numero2-soma">
                <button onclick="lerInputCalc('soma')">Somar</button>
            </section>
            <section>
                Resultado da soma:
                <div id="soma-output">
                </div>
            </section>

            <section>
                Calcular subtração dos campos
                <input type="number" id="numero1-sub">
                -
                <input type="number" id="numero2-sub">
                <button class="btn btn-danger" onclick="lerInputCalc('sub')">Sub</button>
            </section>
            <section>
                Resultado da sub:
                <div id="sub-output">
                </div>
            </section>
            <section>
                Calcular subtração dos campos
                <input type="number" id="numero1-multi">
                -
                <input type="number" id="numero2-multi">
                <button class="btn btn-danger" onclick="lerInputCalc('multi')">multi</button>
            </section>
            <section>
                Resultado da multi:
                <div id="multi-output">
                </div>
            </section>
            <section>
                <div class="container">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </section>
        </div>
    </content>

</body>
<footer>
    Palavrinhas pequenas no final da página
